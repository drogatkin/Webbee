   <script>
      function init() {
    	  checkLoginandRedirect();
    	  getLoginBlock();
      }
      function checkLoginandRedirect() {
      }
      function getLoginBlock() {
    	  makeGenericAjaxCall("webbee/Signon/ajax/signonDisplay", null, false, 
    	    	  function (html) {
	    	    getElement("login_block").innerHTML = html;
    	  }, function (er) {
        	  alert("error:"+er);
    	  }); 
      }
   </script>
</head>
<body onload="init()">
<div id="welcome">
   <div id="free_block"><h2>Welcome to WebBee app building blocks</h2></div>

   </div>
   <div> <a href="webbee/Portal">Got to portal</a></div>
</div>
</body>
